    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0F0F0F;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tile {
            background-color: #1A1A1A;
            border: 1px solid #FFFFFF;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        .tile a {
            text-decoration: none;
            color: #FFFFFF;
            display: block;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.75);
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s;
        }
        .tile a:hover {
            background-color: #FFFFFF;
            color: #0F0F0F;
        }
        .tile img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
